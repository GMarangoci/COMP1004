<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Templates - Resume Builder</title>
    <link rel="stylesheet" href="../CSS/style.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="logo-container">
                <img src="../Images/logo.png" alt="Resume Builder Logo" class="logo">
            </div>
            <nav class="navigation">
                <ul class="nav-list">
                    <li class="nav-item"><a href="Homepage.html" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="BuildResume.html" class="nav-link">Build Resume</a></li>
                    <li class="nav-item"><a href="Templates.html" class="nav-link active">Templates</a></li>
                    <li class="nav-item"><a href="#about" class="nav-link">About Us</a></li>
                    <li class="nav-item"><a href="#contact" class="nav-link">Contact</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section class="hero">
                <h1 class="hero-title">Choose Your Template</h1>
                <p class="hero-description">Select from a range of professional templates to start building your resume.</p>
            </section>
        
            <section class="templates">
                <article class="template-item" onclick="selectTemplate('template1')">
                    <img src="../Images/template1.png" alt="Template 1" class="template-image">
                    <h3 class="template-title">Professional</h3>
                    <p class="template-description">A classic template with a timeless look.</p>
                </article>
                <article class="template-item" onclick="selectTemplate('template2')">
                    <img src="../Images/template2.png" alt="Template 2" class="template-image">
                    <h3 class="template-title">Modern</h3>
                    <p class="template-description">A contemporary design for modern applications.</p>
                </article>
                <!-- Repeat for other templates -->
            </section>
        </main>
        
        </div>
        <script src="../Javascript/javascript.js"></script>
        </body>
        
        </html>
